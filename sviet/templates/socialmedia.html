{% block content %}{% load static %} 

<head>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

 <!-- ===== SOCIAL MEDIA SECTION ===== -->
  <section class="social-media" aria-label="Social media">
    <h2>Social Media</h2>
    <p>Connect with us on our social medias for latest news and updates. More coming soon...</p>
    <div class="social-circles" role="navigation" aria-label="Social links">
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" class="circle youtube" aria-label="YouTube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="circle instagram" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="circle twitter" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="circle linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
    </div>

{% endblock content %}
