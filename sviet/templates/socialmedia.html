{% block content %}{% load static %}

<head>
  <!-- Add Font Awesome CDN below -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<!-- ===== SOCIAL MEDIA SECTION ===== -->
<section class="social-media" aria-label="Social media">
  <h2>Social Media</h2>
  <p>
    Connect with us on our social medias for latest news and updates. More
    coming soon...
  </p>
  <div class="social-circles" role="navigation" aria-label="Social links">
    <a
      href="https://www.youtube.com/channel/UCta0faS1S01AhbBTAHOM4Sg"
      target="_blank"
      rel="noopener noreferrer"
      class="circle youtube"
      aria-label="YouTube"
      ><i class="fab fa-youtube" aria-hidden="true"></i
    ></a>
    <a
      href="https://www.instagram.com/svietofficial/?hl=en"
      target="_blank"
      rel="noopener noreferrer"
      class="circle instagram"
      aria-label="Instagram"
      ><i class="fab fa-instagram" aria-hidden="true"></i
    ></a>
    <a
      href="https://x.com/svietofficial"
      target="_blank"
      rel="noopener noreferrer"
      class="circle twitter"
      aria-label="Twitter"
      ><i class="fab fa-twitter" aria-hidden="true"></i
    ></a>
    <a
      href="https://in.linkedin.com/school/svietpunjab/"
      target="_blank"
      rel="noopener noreferrer"
      class="circle linkedin"
      aria-label="LinkedIn"
      ><i class="fab fa-linkedin-in" aria-hidden="true"></i
    ></a>
  </div>
</section>
{% endblock content %}
